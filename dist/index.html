<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>POS Retail Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body class="bg-gray-100 h-screen flex flex-col overflow-hidden">

    <header class="bg-blue-600 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-lg font-bold">ðŸ›’ POS Retail</h1>
        <div class="flex gap-4">
            <button onclick="window.bukaLaporan()" class="flex flex-col items-center">
                <i class="fas fa-chart-line"></i>
                <span class="text-[10px]">Laporan</span>
            </button>
            <button onclick="window.location.reload()" class="flex flex-col items-center">
                <i class="fas fa-sync"></i>
                <span class="text-[10px]">Reset</span>
            </button>
        </div>
    </header>

    <div class="p-4 bg-white shadow-sm flex gap-2">
        <input type="text" id="manualInput" placeholder="Cari nama/barcode..." 
               class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:ring-2 focus:ring-blue-500 outline-none">
        <button onclick="window.toggleScanner()" class="bg-blue-600 text-white px-5 rounded-xl shadow-lg active:scale-95">
            <i class="fas fa-camera"></i>
        </button>
    </div>

    <div id="scannerContainer" class="hidden bg-black p-2">
        <div id="reader" class="w-full"></div>
    </div>

    <div class="flex gap-2 overflow-x-auto px-4 py-2 no-scrollbar">
        <button onclick="window.filterKategori('Semua')" class="bg-blue-600 text-white px-4 py-1 rounded-full text-xs">Semua</button>
        <button onclick="window.filterKategori('Minuman')" class="bg-white border px-4 py-1 rounded-full text-xs">Minuman</button>
        <button onclick="window.filterKategori('Snack')" class="bg-white border px-4 py-1 rounded-full text-xs">Snack</button>
    </div>

    <main id="cartList" class="flex-1 overflow-y-auto p-4 space-y-3">
        </main>

    <footer class="bg-white p-5 rounded-t-3xl shadow-2xl">
        <div class="flex justify-between mb-4">
            <span id="totalItems" class="text-gray-500">Total Item (0)</span>
            <span id="totalPrice" class="font-bold text-2xl text-blue-700">Rp 0</span>
        </div>
        <button onclick="window.openModal()" class="w-full bg-green-500 text-white py-4 rounded-2xl font-bold text-xl active:scale-95">
            BAYAR
        </button>
    </footer>

    <div id="modalLaporan" class="fixed inset-0 bg-black/50 z-[60] flex items-center justify-center hidden p-4">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl">
            <div class="flex justify-between mb-4">
                <h2 class="text-xl font-bold">Laporan Hari Ini</h2>
                <button onclick="window.tutupLaporan()" class="text-2xl">&times;</button>
            </div>
            <div class="grid grid-cols-2 gap-4 mb-4">
                <div class="bg-blue-50 p-4 rounded-xl">
                    <p class="text-xs text-blue-600 uppercase font-bold">Omzet</p>
                    <p id="repOmzet" class="text-lg font-bold">Rp 0</p>
                </div>
                <div class="bg-green-50 p-4 rounded-xl">
                    <p class="text-xs text-green-600 uppercase font-bold">Transaksi</p>
                    <p id="repTransaksi" class="text-lg font-bold">0</p>
                </div>
            </div>
            <div id="listRiwayat" class="max-h-40 overflow-y-auto space-y-2"></div>
            <button onclick="window.resetLaporan()" class="w-full mt-4 py-2 text-red-500 text-sm">Hapus Laporan</button>
        </div>
    </div>

    <div id="modalBayar" class="fixed inset-0 bg-black/50 z-50 flex items-end justify-center hidden">
        <div class="bg-white w-full max-w-md rounded-t-3xl p-6 animate-slide-up">
            <div class="flex justify-between mb-4">
                <h2 class="text-xl font-bold">Pembayaran</h2>
                <button onclick="window.closeModal()" class="text-2xl">&times;</button>
            </div>
            <input type="number" id="inputBayar" oninput="window.hitungKembalian()" 
                   class="w-full p-4 bg-gray-50 border-2 border-blue-500 rounded-2xl text-2xl font-bold mb-4" placeholder="Uang Tunai">
            <div class="flex justify-between p-4 bg-gray-100 rounded-2xl mb-4">
                <span>Kembalian</span>
                <span id="textKembalian" class="text-2xl font-bold text-green-600">Rp 0</span>
            </div>
            <button onclick="window.prosesTransaksi()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold">SELESAI</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
  </html>
